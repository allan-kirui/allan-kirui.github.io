<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official RugPull Token website">
    <title>RugPull Token</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 10%;
            width: 100%;
        }

        .scrolling-text span {
            display: inline-block;
            animation: scroll 10s linear infinite;
            font-size: 2rem;
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .rug-animation {
            position: relative;
            width: 200px;
            height: 100px;
            background: linear-gradient(90deg, gray, darkgray);
            border: 2px solid white;
            animation: pull 3s ease-in-out infinite;
        }

        .rug-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        @keyframes pull {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>
    <div class="scrolling-text">
        <span>when will the rug be pulled? &nbsp; when will the rug be pulled? &nbsp; when will the rug be pulled?</span>
    </div>
    <div class="rug-animation"></div>
</body>
</html>
